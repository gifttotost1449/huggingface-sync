name: Sync Hugging Face Spaces

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install huggingface_hub==0.23.0

      - name: Sync Spaces
        env:
          HF_ACCOUNTS_JSON: ${{ secrets.HF_ACCOUNTS_JSON }}
          SYNC_ROOT: spaces
          SYNC_REPORT: reports/latest.md
        run: python scripts/sync_hf_spaces.py

      - name: Commit changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "Sync Hugging Face Spaces"
            git push
          else
            echo "No changes to commit."
          fi
